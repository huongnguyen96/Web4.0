<!DOCTYPE html>
<html>
  <head>
    <title>Techkids Hotgirls</title>
    <meta charset="utf-8">
    <meta name = "viewport" content="width=device-width,initial-scale-1">


    <link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css"></link>

    <script type="text/javascript" src="libs/bootstrap/js/jquery-3.1.1.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="libs/bootstrap/js/handlebars-v4.0.5.js"></script>
    <script type="text/javascript" src="libs/bootstrap/js/masonry.pkgd.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css"></link>
    <script type="text/javascript" src="js/main.js"></script>
<!-- FROFILE-->
  </head>
  <body>
    <header class="header">
      <nav class="container">
        <div class="row">
          <form class="col-sm-3 search_form">
            <input type="text" name = "s" placeholder="Enter your search ...." class="form-control">
            <span class="glyphicon glyphicon-search"></span>
          </form>
          <div class="col-sm-6 text-center site_logo">
            <img alt="Techkids Hotgirls" src="img/Logo.png">
            HOT GIRLS
          </div>
          <div class="col-sm-3 profile-group">
            <div class="profile_wrapper">
            <button><span class="glyphicon glyphicon-camera"></span></button>
            <button><span class="glyphicon glyphicon-menu-hamburger"></span></button>
            <span class="user">Kiss me :*</span>
            </div>
          </div>

        </div>
      </nav>
    </header>
    <!--LISTITEM-->
    <section class="container">
      <div id="item_list" class="row">
      </div>
    </section>
    <!--ITEMS-->
    <script id="item-template" type="text/x-handlebars-template">
      {{#each items}}
        <div class="col-md-3 col-sm-6 item_container">
          <div class="item">
            <div class="image_container">
              <img src={{imageUrl}} alt="techkids hotgirl">
              <div class="overlay">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#{{id-modal}}">
                  <span class="glyphicon glyphicon-plus">
                  </span>
                </button>
                <!--<button type="button" class="plus_button">
                  <span class="glyphicon glyphicon-plus">
                  </span>
                </button>-->
                <div class="img_statistics_container">
                  <div class="row text-center">
                    <div class="col-xs-4">
                      <span class="glyphicon glyphicon-eye-open"></span>
                      <p>{{view}}</p>
                    </div>
                    <div class="col-xs-4">
                      <span class="glyphicon glyphicon-time"></span>
                      <p>{{date}}</p>
                    </div>
                    <div class="col-xs-4">
                      <span class="glyphicon glyphicon-plus"></span>
                      <p>{{plus}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="info_container">
              <div class="author_info">
                <img src={{posterAvatar}} class="author_avatar">
                <h3>{{posterName}}</h3>
                <p class="text-muted">{{posterTitle}}</p>
              </div>
              <p>{{content}}</p>
            </div>
          </div>

        </div>
        <!--MODAL-->
        <div id="{{id-modal}}" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;
                </button>
                <button class="modal-button">
                  <span class="glyphicon glyphicon-plus">
                  </span>
                </button>

                <div class="modal-item">

                  <div class="row right text-center">
                    <div class="col-xs-4 text-center">
                      <span class="glyphicon glyphicon-eye-open"></span>
                      <p>{{view}}</p>
                    </div>
                    <div class="col-xs-4">
                      <span class="glyphicon glyphicon-time"></span>
                      <p>{{date}}</p>
                    </div>
                    <div class="col-xs-4">
                      <span class="glyphicon glyphicon-plus"></span>
                      <p>{{plus}}</p>
                    </div>
                  </div>
                </div>
                <img class="modal-img" src={{imageUrl}} alt="techkids hotgirl">
                <div class="info_container">
                  <div class="author_info author_info_avatar">
                    <img src="{{posterAvatar}}" class="author_avatar"/>
                    <h3>{{posterName}}</h3>
                    <p class="text-muted">{{posterTitle}}</p>
                  </div>
                  <p>
                    {{content}}
                  </p>
                </div>

              </div>

              <div class="modal-footer">
                <div class="info_container modal-info">
                  <div class="author_info" >
                    <img src="{{posterAvatar}}" class="author_avatar"/>
                    <h4>Kiss me :*</h4>
                  </div>
                  <p>
                    {{content}}
                  </p>
                </div>
              </div>

            </div>
          </div>
        </div>
      {{/each}}
    </script>
  </body>
</html>
